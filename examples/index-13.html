<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Web font example</title>
    <link href="styles-13.css" rel="stylesheet" type="text/css"> 
  </head>
  <body>
    <h1>Example painting app with save link.</h1>
    <p>Paint by holding down the mouse button and moving it.
        <a href="" download="./images/puppy1.jpg">Download my painting</a>
    </p>
      
    <canvas width="300" height="300"></canvas>
    <script src="scripts-13.js" type="text/javascript"></script> 

    <hr>
    <h1>Reversing flex container columns and rows.</h1>
    <h4>This is a Column-Reverse</h4>
    <div id="content">
        <div class="box" style="background-color:red;">A</div>
        <div class="box" style="background-color:lightblue;">B</div>
        <div class="box" style="background-color:yellow;">C</div>
    </div>
    <h4>This is a Row-Reverse</h4>
    <div id="content1">
        <div class="box1" style="background-color:red;">A</div>
        <div class="box1" style="background-color:lightblue;">B</div>
        <div class="box1" style="background-color:yellow;">C</div>
    </div>


    </body>
</html>
